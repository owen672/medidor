<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Patines Bogotá • Medidor Profesional</title>

<style>
    :root {
        --negro: #000;
        --blanco: #fff;
        --dorado: #d4af37;
        --verde: #0a7f42;
        --gris: #e9e9e9;
        --shadow: 0 4px 18px rgba(0,0,0,0.15);
    }

    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: var(--blanco);
        color: var(--negro);
    }

    /* ENCABEZADO */
    .header {
        background: var(--negro);
        color: var(--dorado);
        padding: 22px 10px;
        text-align: center;
        font-size: 26px;
        font-weight: 800;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        box-shadow: var(--shadow);
    }

    /* CONTENEDOR */
    .container {
        padding: 18px;
        max-width: 600px;
        margin: auto;
    }

    .section-title {
        font-size: 21px;
        font-weight: 700;
        margin-bottom: 12px;
        color: var(--verde);
        border-left: 5px solid var(--dorado);
        padding-left: 10px;
    }

    /* INPUTS */
    label {
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
    }

    input, select {
        width: 100%;
        padding: 13px;
        border-radius: 10px;
        border: 2px solid var(--negro);
        background: var(--blanco);
        margin-bottom: 18px;
        font-size: 15px;
        transition: 0.25s;
    }

    input:focus, select:focus {
        border-color: var(--verde);
        outline: none;
        box-shadow: 0 0 8px rgba(10,127,66,0.4);
    }

    /* RESUMEN STICKY */
    .summary-box {
        background: var(--negro);
        color: var(--blanco);
        padding: 18px;
        border-radius: 14px;
        border: 2px solid var(--dorado);
        box-shadow: 0 0 12px rgba(212,175,55,0.5);
        position: sticky;
        top: 5px;
        z-index: 50;
        margin-top: 10px;
    }

    .summary-box h3 {
        margin: 0 0 10px 0;
        color: var(--dorado);
        text-align: center;
        font-size: 20px;
        font-weight: 700;
    }

    .summary-text {
        line-height: 1.6;
        font-size: 15px;
    }

    /* BOTONES */
    .btn {
        width: 100%;
        padding: 16px;
        font-size: 18px;
        border-radius: 12px;
        font-weight: 700;
        border: none;
        cursor: pointer;
        margin-top: 14px;
        text-transform: uppercase;
        transition: 0.25s;
    }

    .btn-calc {
        background: var(--verde);
        color: var(--blanco);
        box-shadow: 0 0 10px rgba(10,127,66,0.5);
    }

    .btn-calc:hover {
        filter: brightness(1.15);
    }

    .btn-wa {
        background: #25d366;
        color: var(--blanco);
        box-shadow: 0 0 10px rgba(37,211,102,0.5);
    }

    .btn-wa:hover {
        filter: brightness(1.15);
    }

</style>
</head>

<body>

<div class="header">Patines Bogotá</div>

<div class="container">

    <h2 class="section-title">Medición del Pie</h2>

    <label>Medida Largo (cm)</label>
    <input type="number" id="largo" placeholder="Ej: 23.5">

    <label>Medida Ancho (cm)</label>
    <input type="number" id="ancho" placeholder="Ej: 9.5">

    <label>Tipo de Arco</label>
    <select id="arco">
        <option>Alto</option>
        <option>Normal</option>
        <option>Semiplano</option>
        <option>Plano</option>
    </select>

    <label>Tipo de Pie</label>
    <select id="pie">
        <option>Egipcio</option>
        <option>Griego</option>
        <option>Cuadrado</option>
    </select>

    <label>Tipo de Pisada</label>
    <select id="pisada">
        <option>Neutra</option>
        <option>Pronada</option>
        <option>Supinada</option>
    </select>

    <label>Empeine</label>
    <select id="empeine">
        <option>Alto</option>
        <option>Normal</option>
    </select>

    <label>Tobillo</label>
    <select id="tobillo">
        <option>Ancho</option>
        <option>Delgado</option>
        <option>Normal</option>
    </select>

    <button class="btn btn-calc" onclick="calcular()">Calcular</button>

    <div class="summary-box">
        <h3>Resumen Profesional</h3>
        <div id="textoResumen" class="summary-text">
            Complete los datos para generar el resumen.
        </div>
    </div>

    <button class="btn btn-wa" onclick="enviarWhatsApp()">Enviar a WhatsApp</button>

</div>

<script>
function calcular() {
    let largo = parseFloat(document.getElementById("largo").value);
    let ancho = parseFloat(document.getElementById("ancho").value);

    if (!largo || !ancho) {
        alert("Por favor ingrese las medidas del pie.");
        return;
    }

    let largoFinal = largo + 1; // 1 cm adicional
    let tallaEU = (largoFinal + 1).toFixed(1);
    let tallaUSA = (largoFinal - 1).toFixed(1);

    let arco = document.getElementById("arco").value;
    let pie = document.getElementById("pie").value;
    let pisada = document.getElementById("pisada").value;
    let empeine = document.getElementById("empeine").value;
    let tobillo = document.getElementById("tobillo").value;

    let resumen = `
<b>Medidas Técnicas</b><br>
Largo Final: ${largoFinal} cm<br>
Ancho: ${ancho} cm<br><br>

<b>Conversión de Tallas</b><br>
Talla EU: ${tallaEU}<br>
Talla USA: ${tallaUSA}<br><br>

<b>Características del Pie</b><br>
Arco: ${arco}<br>
Tipo de Pie: ${pie}<br>
Pisada: ${pisada}<br>
Empeine: ${empeine}<br>
Tobillo: ${tobillo}
    `;

    document.getElementById("textoResumen").innerHTML = resumen;
}

function enviarWhatsApp() {
    let texto = document.getElementById("textoResumen").innerText;

    let mensaje =
`MEDICIÓN PATINES BOGOTÁ
-----------------------
${texto}`;

    window.open(`https://wa.me/3002943541?text=${encodeURIComponent(mensaje)}`);
}
</script>

</body>
</html>
