<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medidor de Pies - Patines Bogotá</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #fff;
        color: #000;
        overflow-x: hidden;
    }

    /* -------- MARCA DE AGUA -------- */
    body::before {
        content: "";
        background: url('LOGO.png') center center no-repeat;
        background-size: 80%;
        opacity: 0.9;
        position: fixed;
        inset: 0;
        z-index: -1;
    }

    /* -------- HEADER -------- */
    header {
        text-align: center;
        padding: 25px 0 10px;
        background: #fff;
        border-bottom: 3px solid #000;
    }

    header img {
        width: 200px;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4));
        animation: fadeIn 1s ease;
    }

    h1 {
        text-align: center;
        font-size: 32px;
        font-weight: 800;
        margin-top: 10px;
        color: #000;
        letter-spacing: 1px;
    }

    /* -------- CONTENEDOR -------- */
    .card {
        max-width: 700px;
        margin: auto;
        margin-top: 15px;
        background: rgba(255,255,255,0.9);
        padding: 25px;
        border-radius: 20px;
        border: 2px solid #000;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    /* -------- LABEL -------- */
    label {
        font-size: 18px;
        font-weight: 700;
        margin-top: 15px;
        display: block;
        color: #000;
    }

    /* -------- CAMPOS -------- */
    select, input {
        width: 100%;
        padding: 16px;
        font-size: 18px;
        margin-top: 6px;
        border: 2px solid #000;
        border-radius: 12px;
        background: #fff;
        color: #000;
        font-weight: 600;
    }

    /* -------- BOTONES -------- */
    .btn {
        width: 100%;
        padding: 16px;
        font-size: 20px;
        margin-top: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
        letter-spacing: 1px;
        transition: 0.2s;
    }

    .calcular {
        background: #000;
        color: #fff;
        border: 2px solid #000;
    }
    .calcular:hover {
        transform: scale(1.04);
    }

    .whatsapp {
        background: #25D366;
        color: #fff;
        border: 2px solid #1daa55;
    }
    .whatsapp:hover {
        transform: scale(1.04);
        filter: brightness(1.1);
    }

    /* -------- RESUMEN -------- */
    #resumen {
        margin-top: 25px;
        background: #fff;
        border: 3px solid #000;
        border-left: 8px solid gold;
        padding: 20px;
        border-radius: 15px;
        font-size: 19px;
        font-weight: 600;
        color: #000;
        white-space: pre-line;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="Patines Bogotá">
</header>

<h1>Medidor Profesional de Pies</h1>

<div class="card">

    <label>Medida Largo (cm)</label>
    <input type="number" id="largo" placeholder="Ej: 23.5">

    <label>Medida Ancho (cm)</label>
    <input type="number" id="ancho" placeholder="Ej: 9.5">

    <label>Tipo de Arco</label>
    <select id="arco">
        <option>Alto</option>
        <option>Normal</option>
        <option>Semiplano</option>
        <option>Plano</option>
    </select>

    <label>Tipo de Pie</label>
    <select id="pie">
        <option>Egipcio</option>
        <option>Griego</option>
        <option>Cuadrado</option>
    </select>

    <label>Tipo de Pisada</label>
    <select id="pisada">
        <option>Neutra</option>
        <option>Pronada</option>
        <option>Supinada</option>
    </select>

    <label>Empeine</label>
    <select id="empeine">
        <option>Alto</option>
        <option>Delgado</option>
    </select>

    <label>Tobillo</label>
    <select id="tobillo">
        <option>Ancho</option>
        <option>Delgado</option>
        <option>Normal</option>
    </select>

    <button class="btn calcular" onclick="calcular()">CALCULAR MEDIDA</button>
    <button class="btn whatsapp" onclick="enviarWhatsApp()">ENVIAR RESUMEN A WHATSAPP</button>

    <div id="resumen">Aquí aparecerá el resumen...</div>

</div>

<script>
function calcular() {
    let largo = parseFloat(document.getElementById("largo").value);
    let ancho = document.getElementById("ancho").value;
    let arco = document.getElementById("arco").value;
    let pie = document.getElementById("pie").value;
    let pisada = document.getElementById("pisada").value;
    let empeine = document.getElementById("empeine").value;
    let tobillo = document.getElementById("tobillo").value;

    if (!largo) {
        alert("Ingresa la medida de largo");
        return;
    }

    let largoFinal = (largo + 1).toFixed(1);

    document.getElementById("resumen").innerText =
        "RESUMEN DE MEDICIÓN\n\n" +
        "Largo ingresado: " + largo + " cm\n" +
        "Largo recomendado: " + largoFinal + " cm\n" +
        "Ancho: " + ancho + " cm\n\n" +
        "Arco: " + arco + "\n" +
        "Tipo de Pie: " + pie + "\n" +
        "Pisada: " + pisada + "\n" +
        "Empeine: " + empeine + "\n" +
        "Tobillo: " + tobillo;
}

function enviarWhatsApp() {
    let resumen = document.getElementById("resumen").innerText;
    let url = "https://wa.me/573002943541?text=" + encodeURIComponent(resumen);
    window.open(url, "_blank");
}
</script>

</body>
</html>
